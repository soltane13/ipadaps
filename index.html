	<script type="text/javascript">	
	var BUTTON_PREFIX = "content";
	var VISIT_REDIRECTION_IDS = {"content0" : 1, "content1" : 2, "content2" : 3};
	var VISIT_MANDATORY_PAGE_NAMES = {"content0" : "mg_01_012.html"};
	var redirections = {"content0" : "mg_01_001.html"};
	function Initialize(){
		PoseListeners(true);		
	}	
	
	function PoseListeners(_Value){
		var index = 0;
		var button;
		while(undefined != (button = document.getElementById(BUTTON_PREFIX + index))){
			button.onmousedown = _Value ? LoadThematicHandler : null;
			index++;
		}
	} 
	
	function LoadThematicHandler(e){
		e.preventDefault();
		var tappedButtonID = e.currentTarget.id;
		var visitToLoad = VISIT_REDIRECTION_IDS[tappedButtonID];
		if(undefined != visitToLoad){
			DeclareMandatories(tappedButtonID);
			ShowVisitById(visitToLoad);
		}
		return false;	
	}
	
	function DeclareMandatories(_TappedButtonID){
		var mandatoryPageName = VISIT_MANDATORY_PAGE_NAMES[_TappedButtonID];
		ClearMandatory();
		if(undefined != mandatoryPageName){
			DeclareMandatory(mandatoryPageName);
		}
	}
	</script>

	@font-face {
